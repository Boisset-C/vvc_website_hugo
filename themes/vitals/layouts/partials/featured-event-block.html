<section id="featured-event-block" class="bg-gray-200">
    <div class="container py-5 align-items-center">
        <div class="row gy-3">
            <h4 class="text-uppercase text-center">Event Date/Time</h4>
            <h2 class="text-center">{{ .Site.Params.FeaturedEvent.name }}</h2>
            <p>{{ .Site.Params.FeaturedEvent.details }}</p>
        </div>
        <div class="row g-4 py-4">
            {{ range .Site.Params.FeaturedEvent.speakers }}
            <div class="col mx-2 lg-3">
            {{ partial "speaker-card.html" . }}
            </div>
            {{ end }}
        </div>
        <div class="row px-5">
            <h4>Talking points</h4>
            <ul>
                {{ range .Site.Params.FeaturedEvent.talkingpoints }}
                <li>{{ . }}</li>
                {{ end }}
            </ul>
        </div>
    </div>
</section>
