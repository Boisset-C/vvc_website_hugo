{{ define "main" }}
{{ partial "title-header.html" . }}
<div class="py-3 page text-center container">
    <div class="row justify-content-center gy-3">
        {{ range .Pages }}
        <div class="col-lg-3">
            <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
            <img class="img-fluid" src="{{ .Params.image }}">
            <h5>{{ .Date.Year }}</h5>
        </div>
        {{ end }}
    </div>
</div>
{{ end }}
